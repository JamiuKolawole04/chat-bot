<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta  name="description" content="A chat bot using html css js">
        <title>Chatbot</title>
        <link rel="stylesheet" href="chat.css">
    </head>

    <body>
        <main>
            <div id="container" class="container flex row justify-center items-center"">
                <div id="chat" class="chat column justify-center items-center">
                    <div id="messages" class="messages flex column"></div>
                    <input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
                </div>
                <img src="images/bot.png" alt="Robot cartoon" height="500vh">
            </div>

            
            <script src="chat.js"></script>
        </main>

    </body>
</html>
